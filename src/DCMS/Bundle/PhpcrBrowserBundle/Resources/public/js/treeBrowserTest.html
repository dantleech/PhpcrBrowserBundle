<html>
    <head>
        <script type="text/javascript" src="/bundles/dcmsphpcrbrowser/js/jquery.min.js"></script>
        <script type="text/javascript" src="/bundles/dcmsphpcrbrowser/js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/bundles/dcmsphpcrbrowser/js/treeBrowser.js"></script>

        <link rel="stylesheet" href="/bundles/dcmsphpcrbrowser/bootstrap/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <h1>treeBrowser.js Test Page</h1>

        <div id="tree">
        </div>

        <script type="text/javascript">
            $(document.ready(function () {
                $.ajax({
                    url: '/bundles/dcmsphpcrbrowser/js/treeBrowserTestData.json'
                    type: 'get',
                    success: function (data) {
                        $('#tree').treeBrowser('setData', data);
                    },
                    dataType: 'json'
                });
                $('#tree').treeBrowser({
                });
            }
        </script>
    </body>
</html>
